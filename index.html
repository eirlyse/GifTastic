<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GifTastic</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>


	<div class="container">

		<header class="jumbotron">
			<h1>GifTastic Gif Search</h1>
		</header>


		<h4>Popular Searches</h4>
		<div id="buttons-view"></div><br>

		
		<form class="navbar-form" id="gif-form">
			<div class="form-group">
				<h3 id="gif-input">Search for a Gif!</h3>
			</div>
			<input type="text" id="gif-input"><br>

			
			<input id="add-gif" button type="submit" class="btn btn-deafult" value="Submit">
		</form>

		
		<div id="gif-view" data-state="still"></div>

	</div>

	
	<script type="text/javascript" src="giftastic.js"></script>

	
</body>
</html>
